include:
  - project: 'gnome/citemplates'
    file: 'flatpak/flatpak_ci_initiative.yml'

variables:
    FEDORA_IMAGE: "registry.gitlab.gnome.org/gnome/gtksourceview/fedora:latest"

.only-default:
    only:
        - branches
    except:
        - tags

flatpak:
    image: 'registry.gitlab.gnome.org/gnome/gnome-runtime-images/gnome:master'
    variables:
        MANIFEST_PATH: "org.gnome.TextEditor.Devel.json"
        MESON_ARGS: "-Ddevelopment=true"
        FLATPAK_MODULE: "gnome-text-editor"
        APP_ID: "org.gnome.TextEditor.Devel"
        RUNTIME_REPO: "https://nightly.gnome.org/gnome-nightly.flatpakrepo"
        BUNDLE: "org.gnome.TextEditor.Devel.flatpak"
    extends: .flatpak

nightly:
    extends: '.publish_nightly'
    needs: ['flatpak']
    dependencies: ['flatpak']
    
fedora:
    extends: .only-default
    only:
        - branches@GNOME/gnome-text-editor
    image: $FEDORA_IMAGE
    needs: []
    variables:
        MESON_FLAGS: "-Dwerror=true -Dgtk:media-gstreamer=disabled -Dgtk:broadway-backend=false -Dgtk:demos=false -Dgtk:build-examples=false -Dgtk:build-tests=false -Dgtk:werror=false -Dglib:werror=false -Dgtksourceview:werror=false -Dlibadwaita:werror=false -Dicu:werror=false -Dlibsass:werror=false -Dsassc:werror=false"
    script:
        - sudo dnf -y install git libpng-devel libjpeg-turbo-devel expat-devel enchant2-devel libicu-devel desktop-file-utils shared-mime-info itstool
        - mkdir -p pfx/
        - meson ${MESON_FLAGS} --prefix=${PWD}/pfx _build
        - ninja -C _build install

macos:
    extends: .only-default
    only:
        - branches@GNOME/gnome-text-editor
    tags:
        - macos
    needs: []
    before_script:
        - bash .gitlab-ci/show-info-osx.sh
        - pip3 install --user meson==0.59.4
        - pip3 install --user ninja
        - export PATH=/Users/gitlabrunner/Library/Python/3.7/bin:$PATH
    variables:
        MESON_FORCE_BACKTRACE: "1"
    script:
        - mkdir -p pfx/
        - meson -Dgtk:x11-backend=false
                -Dgtk:broadway-backend=true
                -Dgtk:macos-backend=true
                -Dgtk:media-gstreamer=disabled
                -Dgtk:introspection=disabled
                -Dgtk:demos=false
                -Dgtk:build-examples=false
                -Dgtk:build-tests=false
                -Dcpp_std=c++11
                -Denchant=disabled
                -Dpixman:tests=disabled
                -Dglib:werror=false
                -Dgtksourceview:werror=false
                -Dgtk:werror=false
                -Dlibadwaita:werror=false
                -Dlibadwaita:gtk_doc=false
                -Dlibadwaita:introspection=disabled
                -Dlibadwaita:vapi=false
                -Dlibadwaita:examples=false
                -Dlibadwaita:tests=false
                -Dlibsass:werror=false
                -Dsassc:werror=false
                _build
        - ninja -C _build
    artifacts:
        when: always
        paths:
            - "${CI_PROJECT_DIR}/_build/meson-logs"
